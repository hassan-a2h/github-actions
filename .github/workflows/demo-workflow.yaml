name: CI

on: 
  push:
    paths:
      - '**/*.js'  # Adjust based on your file structure

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install
        
      - name: Run linter
        run: npm run lint
        
      - name: Run tests
        run: npm test

